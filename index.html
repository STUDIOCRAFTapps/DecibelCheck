<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Melly Decibel Alert</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript" defer></script>
</head>

<body>
    <div class="center-wrap">
    <div class="container">
        <h1>Melly Decibel Alert</h1>
        <p>Warns Melissa to be quieter while she plays at Valorant.<br>
        If she gets her laptop taken again I will be very sad :(</p>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="65" class="slider" id="volume-slider">
        </div>
        <div id="volume-visualizer">
            <div id="volume-visualizer-bar"></div>
            <div id="volume-visualizer-indicator"></div>
        </div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
</div>
</body>
</html>
